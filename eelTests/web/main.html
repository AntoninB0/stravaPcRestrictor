<!DOCTYPE html>
<html>
    <head>
        <title>Strava Pc Restrictor</title>
        
        <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
        <link rel="stylesheet" href="styles/styles.css">
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/scripts.js"></script>
    </head>
    
    <body>
        
        <h1>Strava Pc Restrictor</h1>

        <div class="form">

            <div class="timeGestion">
                <h3>Set the minimum time to start the computer</h3>
                <input type="number" name="timeRestrict" id="timeRestrict">
                <h3><br>Set the days where the program is active</h3>
            </div>
            
            
            <div class="divWeek">
                <div class="day">
                    <h3>Monday</h3>
                    <input type="checkbox" name="Monday" id="Monday">
                </div>

                <div class="day">
                    <h3>Tuesday</h3>
                    <input type="checkbox" name="Tuesday" id="Tuesday">
                </div>    

                <div class="day">
                    <h3>Wednesday</h3>
                    <input type="checkbox" name="Wednesday" id="Wednesday">
                </div>  

                <div class="day">
                    <h3>Thursday</h3>
                    <input type="checkbox" name="Thursday" id="Thursday">
                </div>

                <div class="day">
                    <h3>Thursday</h3>
                    <input type="checkbox" name="Friday" id="Friday">
                </div>

                <div class="day">
                    <h3>Thursday</h3>
                    <input type="checkbox" name="Saturday" id="Saturday">
                </div>

                <div class="day">
                    <h3>Thursday</h3>
                    <input type="checkbox" name="Sunday" id="Sunday">
                </div>
            </div>

            <div class="stravaConnexion">
                <div class="text">
                    <h2>Connexion to Strava</h2>
                </div>

                <div class="connexionBox">
                    <div class="box">
                        <h3>Credential</h3>
                        <input type="text" name="Credential" id="Credential">
                    </div>
                    <div class="box">
                        <h3>Password</h3>
                        <input type="password" name="Password" id="Password">
                    </div>
                </div>
            </div>

            <div class="submit">
                <input type="button" value="Saves changes" onclick="submit_js()">
            </div>


        </div>
    </body>
</html>
